<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-XXXXXXXXXX'); // Replace G-XXXXXXXXXX with your Google Analytics Measurement ID
    </script>
    
    <script>
      function sendEmail() {
        const email = document.getElementById("emailInput").value;
        if (email) {
          const subject = "Personalized Email from " + email;
          const body = "Hello,\n\nThis is a personalized message from " + email + ".";
          window.location.href = `mailto:akankshapkumar@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
        } else {
          alert("Please enter a valid email address.");
        }
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div style="text-align:center; margin-top: 20px;">
      <input type="email" id="emailInput" placeholder="Enter your email" required />
      <button onclick="sendEmail()">Send Email</button>
    </div>
  </body>
</html>
